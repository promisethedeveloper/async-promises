<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Async JS</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<h2>Number Facts</h2>
					<h2>Single number facts:</h2>
					<p class="single-num"></p>
					<h2>Multiple response from one request:</h2>
					<ul class="multiple-res"></ul>
				</div>
				<div class="col">
					<h2>Four facts about your favorite number <span></span>:</h2>
					<ul class="multiple-res-same-num"></ul>
				</div>
			</div>
			<div class="col">
				<h2>Deck of Cards</h2>
				<button class="btn btn-primary hidden">GIMME A CARD!</button>
				<div class="card-area col">
					<!-- <img class="img" src="" alt="" /> -->
				</div>
			</div>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
